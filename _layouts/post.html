---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date"><span class="icon-clock"></span>{{ page.date | date_to_long_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h3>Related Posts</h3>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h4>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small><span class="icon-clock"></span>{{ post.date | date_to_long_string }}</small>
        </h4>

      </li>
    {% endfor %}
  </ul>
</div>
